name: Lint, Unit Test, E2E, and Deploy

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

jobs:
  # 1Ô∏è‚É£ Install + Lint + Unit Test
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Run lint
        run: npm run lintfix:prettier

      - name: Run unit tests
        run: npm run test:unit

  # 2Ô∏è‚É£ E2E Test pakai Playwright
  e2e:
    runs-on: ubuntu-latest
    needs: lint-and-test
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            ~/.cache/ms-playwright  # cache browser Playwright
          key: ${{ runner.os }}-deps-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-deps-

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Build app
        run: npm run build

      # üîë Start preview server (Vite pakai preview)
      - name: Start server
        run: npm run preview -- --port 4173 &

      # Tunggu server ready (biar nggak langsung blank page)
      - name: Wait for server
        run: npx wait-on http://localhost:4173

      - name: Run Playwright tests
        run: npm run test:e2e

      # (Opsional) Upload report
      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

  # 3Ô∏è‚É£ Auto Deploy ke Netlify (bisa Vercel juga)
  # 1. Dapetin NETLIFY_AUTH_TOKEN (Ini adalah token personal access untuk akses API Netlify)
  # - Login ke Netlify ‚Üí User Settings
  # - Scroll ke "Personal Access Tokens"
  # - Klik New access token
  # - Kasih nama (misal: ci-playwright)
  # - Copy tokennya (panjang banget, cuma muncul sekali!)

  # 2. Dapetin NETLIFY_SITE_ID (Ini ID unik site kamu di Netlify. Ada 2 cara)
  # a) Via Dashboard
  # Masuk ke site kamu di Netlify
  # Settings ‚Üí Site information
  # Lihat bagian Site ID ‚Üí copy
  # b) Via CLI
  # Install Netlify CLI: npm install -g netlify-cli
  # Login: netlify login
  # npx netlify sites:list
